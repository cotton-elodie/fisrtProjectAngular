
<div class="form-card">
    <h2>Nouveau FaceSnap</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title" >Titre</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description" >Description</label>
                    <textarea type="text" id="description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="image" >URL de l'image</label>
            <input type="text" id="image" formControlName="imageURL">
        </div>
        <div class="form-group">
            <label for="location" >Lieu</label>
            <input type="text" id="location" formControlName="location">
        </div>
        <div class="actions-buttons">
            <button type="submit" (click)="onSubmitForm()" >Enregistrer</button>

        </div>
    </form>
</div>
