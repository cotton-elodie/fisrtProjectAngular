<div class="face-snap-card">

  <h2 class="face-snap-card-title">{{ title }}</h2>
  <img [src]="imageURL" [alt]="title" class="face-snap-card-img" />
  <p class="face-snap-card-date" >Mis en ligne le {{ createDate }}</p>
  <p class="face-snap-card-desc">{{ description }}</p>
  <p class="face-snap-card-snap">🧙‍♂️ {{ snaps }}</p>
  
</div>
