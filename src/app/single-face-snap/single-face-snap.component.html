<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }">
    <h2 class="face-snap-card-title">{{ faceSnap.title | uppercase }}</h2>
    <button (click)="onReturn()" >back to </button>
    <img [src]="faceSnap.imageURL" [alt]="faceSnap.title" class="face-snap-card-img" />
    <p class="face-snap-card-date">Mis en ligne le {{ faceSnap.createDate | date: 'd MMMM yyyy' }}</p>
    <p class="face-snap-card-desc">{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise √† {{faceSnap.location}} </p>
    <p class="face-snap-card-snap">
      <button (click)="onClickSnap()"> {{ buttonText }}</button>
      <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps * 2+ ', 0)'} " >üßô‚Äç‚ôÇÔ∏è {{ faceSnap.snaps }}  </span>
    </p>

    <p>{{33 | currency:'EUR'}} </p> -->
  </div>
